<html>
  <head>
    <script src="/static/socket.io.js"></script>
    <script src="/static/human.js"></script>
  </head>
  <body>
    <div>
      <div>time: <span id='time'></span></div>
      <div>linear_speed: <span id='linear_speed'></span></div>
      <div>position: <span id='position'></span></div>
    </div>
    <div style="left: 100px; top: 150px; position: absolute;">
      <canvas
        id="camera"
        width="160" height="120"
        style="
          border:1px solid #d3d3d3;
          transform: scalex(2) scaley(2);
        "></canvas>
    </div>
    <div style="left: 450px; top: 150px; position: absolute;">
      <canvas
        id="generated"
        width="160" height="120"
        style="
          border:1px solid #d3d3d3;
          transform: scalex(2) scaley(2);
        "></canvas>
    </div>
    <div style="position: absolute; top: 300px; left: -50px">
      <canvas
        id="track"
        width="800" height="800"
        style="
          border:1px solid #d3d3d3;
          transform: scalex(0.8) scaley(0.8);
        "></canvas>
    </div>
  </body>
</html>
