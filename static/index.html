<html>
  <script src="/static/socket.io.js"></script>
  <script src="/static/human.js"></script>
  <body>
    <p>reward: <span id='reward'></span></p>
    <p>progress: <span id='progress'></span></p>
    <p>time: <span id='time'></span></p>
    <p>linear_speed: <span id='linear_speed'></span></p>
    <canvas
      id="camera"
      width="160" height="120"
      style="
        border:1px solid #d3d3d3;
        position: relative;
        top: 100px;
        left: 100px;
        transform: scalex(2) scaley(2);
      "></canvas>
    <canvas
      id="gradients"
      width="160" height="120"
      style="
        border:1px solid #d3d3d3;
        position: relative;
        top: 100px;
        left: 300px;
        transform: scalex(2) scaley(2);
      "></canvas>
  </body>
</html>
